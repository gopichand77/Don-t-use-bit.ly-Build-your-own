<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta  -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="#add the title of the website ">
    <meta property="og:url" content="Url of the site">
    <meta property="og:image"
      content="image link ">
    <meta property="og:description" content="description for the meta data">
  
    <title>Title of the Site</title>

    <!-- Redirect Meta tag -->
    <!-- Below change the url where you want to redirect -->
    <meta http-equiv="Refresh" content="1; url='https://gopichand.me'" /> 
    <Style>
        P {
            font-size: 3.5vh;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
    </Style>
</head>
    <!-- Below change the url where you want to redirect -->
<body>
    <p>Redircting to <a href="http://gopichand.me">gopichand.me</a>.</p>
</body>

</html>
